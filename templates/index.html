<!DOCTYPE html>
<html>

<head>
  <title>{{ podcast_title }}</title>
</head>

<body>
  <h1>{{ podcast_title }}</h1>
  <p>{{ podcast_description }}</p>

  <h2>Episodes</h2>
  <ul>
    {% for episode in episodes %}
    <li>
      <span> {{ episode.filename }}</span>
      <span><a href="{{ episode.filename }}">Audio</a></span>
      <span><a href="{{ episode.text }}">Text</a></span>
    </li>
    {% endfor %}
  </ul>
  <a href="rss.xml">RSS Feed</a>
</body>

</html>
